<h1 mat-dialog-title>Crear hotel</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Nombre" [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onCreteClick()" cdkFocusInitial>Crear</button>
</div>
